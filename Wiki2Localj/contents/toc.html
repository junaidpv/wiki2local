	  $(document).ready(function(){

	  });

	<body>
	<form action="" onsubmit="return false;">
	<input type="text" value="" id="topicsearch"/>
	<input type="button" id="searchbox" value="Go" name="പോകൂ" onclick="lookupLocal();"/>
	</form>
	<br/>
	<hr/>
	<h2>വിക്കിപീഡിയ</h2><ul id='example' class="filetree" ><li class='closed'><span class='folder'>പ്രാണികൾ</span><ul><li><span class='file'><a href='page_00000.html' target='content'>ഈച്ച</a></span></li></ul></li></ul>
	<script type="text/javascript">
	function findValue(li) {
		if( li == null ) return alert("No match!");

		// if coming from an AJAX call, let's use the CityId as the value
		if( !!li.extra ) var sValue = li.extra[0];

		// otherwise, let's just display the value in the text box
		else var sValue = li.selectValue;
		var targetlink="#"
		$("a").each(function() { 
			if(sValue==$(this).html()){
				targetlink=this.href;
			}	
		});
		parent.content.location.href = targetlink;
	}

	function selectItem(li) {
		findValue(li);
	}

	function formatItem(row) {
		return row[0] + " (id: " + row[1] + ")";
	}
	function lookupLocal(){
		var oSuggest = $("#topicsearch")[0].autocompleter;

		oSuggest.findValue();

		return false;
	}

	$(document).ready(function() {
		var optionTexts = [];
		$("a").each(function() { optionTexts.push($(this).html()) });
		$("#topicsearch").autocompleteArray(
			optionTexts		,
			{
				delay:10,
				minChars:1,
				matchSubset:1,
				onItemSelect:selectItem,
				onFindValue:findValue,
				autoFill:false,
				maxItemsToShow:10
			}
		);
	});
	</script>
	</body>
	</html>
